fragment moveFields on Move {
  id
  name
  slug
  accuracy
  damageClass
  effect
  effectChance
  power
  pp
  target
  type {
    ...typeFields
  }
}

fragment pokemonMoveFields on PokemonMoveEdge {
  learnMethod
  levelLearnedAt
  node {
    ...moveFields
  }
}

fragment teamMemberMoveFields on TeamMemberMove {
  id
  slot
  createdAt
  updatedAt
  move {
    ...moveFields
  }
}
