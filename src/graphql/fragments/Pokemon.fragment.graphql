fragment pokemonFields on Pokemon {
  id
  slug
  attack
  defense
  specialAttack
  specialDefense
  speed
  hp
  isDefault
  abilities {
    edges {
      slot
      isHidden
      node {
        ...abilityFields
      }
    }
  }
  types {
    edges {
      slot
      node {
        ...typeFields
      }
    }
  }
  forms {
    edges {
      node {
        ...pokemonFormFields
      }
    }
  }
  species {
    ...pokemonSpeciesFields
  }
  sprites {
    frontDefault {
      path
    }
  }
}
