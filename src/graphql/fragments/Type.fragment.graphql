fragment typeFields on Type {
  id
  name
  slug
}

fragment pokemonTypeFields on Type {
  ...typeFields
  noDamageFrom {
    ...typeFields
  }
  halfDamageFrom {
    ...typeFields
  }
  doubleDamageFrom {
    ...typeFields
  }
}

fragment moveTypeFields on Type {
  ...typeFields
  noDamageTo {
    ...typeFields
  }
  halfDamageTo {
    ...typeFields
  }
  doubleDamageTo {
    ...typeFields
  }
}
